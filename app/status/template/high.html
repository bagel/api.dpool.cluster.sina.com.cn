<script>

           },

              lineColor: '#000',
              tickColor: '#000',
              labels: {
                 style: {
                    color: '#000',
                    font: '11px Trebuchet MS, Verdana, sans-serif'
                 }
              },
              title: {
                 style: {
                    color: '#333',
                    fontWeight: 'bold',
                    fontSize: '12px',
                    fontFamily: 'Trebuchet MS, Verdana, sans-serif'
        
                 }
              }
           },
           yAxis: {
              //minorTickInterval: 'auto',
              lineColor: '#000',
              lineWidth: 1,
              tickWidth: 1,
              tickColor: '#000',
              labels: {
                 style: {
                    color: '#000',
                    font: '11px Trebuchet MS, Verdana, sans-serif'
                 }
              },
              title: {
                 style: {
                    color: '#333',
                    fontWeight: 'bold',
                    fontSize: '12px',
                    fontFamily: 'Trebuchet MS, Verdana, sans-serif'
                 }
              }
           },
           legend: {
              itemStyle: {
                 font: '9pt Trebuchet MS, Verdana, sans-serif',
                 color: 'black'
        
              },
              itemHoverStyle: {
                 color: '#039'
              },
              itemHiddenStyle: {
                 color: 'gray'
              }
           },
           labels: {
              style: {
                 color: '#99b'
              }
           },
        
           navigation: {
              buttonOptions: {
                 theme: {
                    stroke: '#CCCCCC'
                 }
              }
           }
        };

        Highcharts.setOptions({
            global: {
                useUTC: false
            }
        });

        Highcharts.setOptions(Highcharts.theme);

        $("#chartContainer").highcharts({
            chart: {
                type: "spline",
                plotBorderWidth: 0,
            },
            title: {
                text: "{$ title $}",
            },
            xAxis: {
                type: "datetime",
                tickPixelInterval: 150,
                dateTimeLabelFormats: {
                    day: "%m/%d %H:%M",
                }
            },
            yAxis: {
                title: {
                    text: "hit/s",
                },
                min: -2,
                startOnTick: false
            },
            credits: {
                enabled: false,
                text: ''
            },
            plotOptions: {
                spline: {
                    /*events: {
                        legendItemClick: function() {
                            location.href = "http://" + location.hostname + "/status";
                        }
                    },*/
                    marker: {
                        enabled: false
                    },
                    states: {
                        hover: {
                            enabled: true
                        }
                    }
                },
                series: {
                    cursor: "pointer",
                    /*events: {
                        click: function() {
                            location.href = "http://" + location.hostname + "/mon/data";
                        }
                    }*/
                },
            },
            tooltip: {
                formatter: function() {
                    return '<b>' + this.series.name + '</b><br>' + 
                    Highcharts.dateFormat('%m/%d %H:%M', this.x) + '<br/>' + 
                    Highcharts.numberFormat(this.y, 0);
                }
            },
            series: [],
        });

        var url = "/status/high/data?{$ query_string $}";
        addData(url);
    });
});


function addData(url) {
    var title = "{$ title $}";
    $.getJSON(url, function(data) {
        var chart = $("#chartContainer").highcharts();
        var offset = parseInt(data[0]) * 1000,
            start = parseInt(data[1]) * 1000
            datas = data[2],
            sumData = 0,
            maxData = 0,
            maxIndex = 0;
        while (chart.series.length > 0) {
            chart.series[0].remove(true);
        }
        chart.counters.color = 0;
        chart.counters.symbol = 0;
        for (var k in datas ) {
            $.each(datas[k], function(key, val) {
                if (k == 0) {
                    sumData = eval(val.join('+'));
                    maxData = Math.max.apply(Math, val);
                    maxIndex = val.indexOf(maxData.toString());
                }
                chart.addSeries({
                    name: key,
                    data: (function() {
                        var data = [],
                            len = val.length;
                        for (i=0; i<len; i++) {
                            data.push({
                                x: start + offset * i,
                                y: (val[i] ? parseInt(val[i]) : 0) / 60
                            });
                        } 
                        return data;
                    })()
                })
            });
        }
        sumData = numberFix(sumData * (offset / (60 * 1000)), 2);
        maxDate = dateFormat((start + maxIndex * offset) / 1000);
        if (offset / 1000 <= 240) {
            maxTime = maxDate[3] + ':' + maxDate[4];
        } else {
            maxTime = maxDate[1] + '/' + maxDate[2] + ' ' + maxDate[3] + ':' + maxDate[4];
        }
        maxData = numberFix(maxData / 60, 2);
        title = [title, maxTime, maxData, sumData].join(' ');
        chart.setTitle({"text": title});
        chart.redraw();
    });
}

function update(t) {
    var url = "/status/high/data?date=" + t + "&{$ query_string $}";
    addData(url);
};

</script>
{% end %}
