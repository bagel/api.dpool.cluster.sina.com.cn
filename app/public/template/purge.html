<legend>Varnish 缓存清除</legend>

        <input type="text" class="form-control" name="domain" placeholder="域名"></input>
    </div>
    <div class="col-lg-3">

<br>
<script type="text/python">
    if Tdict["status"]:
        if Tdict["status"]["OK"]:

            echo '<div class="alert alert-danger">失败: %s</div>' % ', '.join(Tdict["status"]["ERR"])
</script>

</script>
</div>
